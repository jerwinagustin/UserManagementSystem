<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-button {
        background: #007cba;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .test-button:hover {
        background: #005a87;
      }
      .result {
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .raw-response {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 10px;
        margin: 10px 0;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Debug Test</h1>

      <div>
        <button class="test-button" onclick="testAddUser()">
          Test Add User
        </button>
        <button class="test-button" onclick="testAddRole()">
          Test Add Role
        </button>
        <button class="test-button" onclick="clearResults()">
          Clear Results
        </button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      function addResult(title, content, isError = false) {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `result ${isError ? "error" : "success"}`;
        div.innerHTML = `<h3>${title}</h3>${content}`;
        results.appendChild(div);
      }

      function addRawResponse(response) {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = "raw-response";
        div.textContent = response;
        results.appendChild(div);
      }

      async function testAddUser() {
        try {
          const userData = {
            username: "debugtest_" + Date.now(),
            email: "debugtest_" + Date.now() + "@example.com",
            password: "password123",
            fullName: "Debug Test User",
          };

          addResult(
            "Testing Add User",
            `Sending request to: users/add_user.php<br>Data: ${JSON.stringify(
              userData
            )}`
          );

          const response = await fetch("users/add_user.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          addResult(
            "Response Headers",
            `Status: ${response.status}<br>Content-Type: ${response.headers.get(
              "content-type"
            )}`
          );

          const responseText = await response.text();
          addRawResponse("Raw Response: " + responseText);

          try {
            const result = JSON.parse(responseText);
            addResult(
              "Parsed JSON",
              `Success: ${result.success}<br>Message: ${result.message}`,
              !result.success
            );
          } catch (parseError) {
            addResult(
              "JSON Parse Error",
              `Could not parse response as JSON: ${parseError.message}<br>This is likely the source of your "Unexpected token" error.`,
              true
            );
          }
        } catch (error) {
          addResult(
            "Fetch Error",
            `Network or other error: ${error.message}`,
            true
          );
        }
      }

      async function testAddRole() {
        try {
          const roleData = {
            roleName: "Debug Role " + Date.now(),
            description: "Test role created for debugging",
          };

          addResult(
            "Testing Add Role",
            `Sending request to: roles/add_role.php<br>Data: ${JSON.stringify(
              roleData
            )}`
          );

          const response = await fetch("roles/add_role.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(roleData),
          });

          addResult(
            "Response Headers",
            `Status: ${response.status}<br>Content-Type: ${response.headers.get(
              "content-type"
            )}`
          );

          const responseText = await response.text();
          addRawResponse("Raw Response: " + responseText);

          try {
            const result = JSON.parse(responseText);
            addResult(
              "Parsed JSON",
              `Success: ${result.success}<br>Message: ${result.message}`,
              !result.success
            );
          } catch (parseError) {
            addResult(
              "JSON Parse Error",
              `Could not parse response as JSON: ${parseError.message}<br>This is likely the source of your "Unexpected token" error.`,
              true
            );
          }
        } catch (error) {
          addResult(
            "Fetch Error",
            `Network or other error: ${error.message}`,
            true
          );
        }
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }
    </script>
  </body>
</html>
